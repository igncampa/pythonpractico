{% extends "base.html" %}
{% load static wagtailcore_tags %}

{% block content %}
<div class="container py-3">
  <div class="row">
    <div class="col-12 col-lg-10">
      <h1 class="d-none">{{ page.title }}</h1>
      <p class="d-none">{{ page.intro }}</p>
      {% for block in page.body %}
        {% if block.block_type == 'html' %}
          {{ block.value }}
        {% else %}
          <div></div>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}

{% block extra_css %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/ipython.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/pyhighlight.css' %}">
{% endblock %}
