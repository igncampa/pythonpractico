{% extends "base.html" %}
{% load static wagtailcore_tags %}

{% block content %}
<div class="container py-3">
  <div class="row">
    <div class="col-12 col-lg-10">
      <h1 class="d-none d-md-block">{{ page.title }}</h1>
      <h3 class="d-block d-md-none">{{ page.title }}</h3>
      {% for block in page.body %}
        {{ block.value }}
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}

{% block extra_css %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/ipython.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/pyhighlight.css' %}">
{% endblock %}
