{% extends "base.html" %}
{% load static wagtailcore_tags %}

{% block body_class %}template-homepage{% endblock %}

{% block content %}

<div id="header" style="background-color: #233d3e">
  <div class="container py-5">
    <div class="row">
      <div class="col">
        <div class="jumbotron jumbotron-fluid" style="background-color: #233d3e; height: 250px;">
        </div>
    </div>
  </div>
</div>

<div id="latest" style="background-color: #f8faf9">
  <div class="container py-5">
    <div class="row">
      <div class="col">
        <h3 class="text-dark weight-bold">Lo ultimo en el blog</h3>
        {% for article in recent_articles %}
        <a href="{% pageurl article %}">
          <div class="card border-0 my-3" style="color: #233d3e">
            <div class="card-body">
              <h5 class="card-title">{{ article.title }}</h5>
              <p class="card-text">{{ article.intro }}</p>
            </div>
          </div>
        </a>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

<div id="featured" style="background-color: #ffffff" py-5>
  <div class="container py-5">
    <div class="row">
      <div class="col">
        <div class="jumbotron jumbotron-fluid" style="background-color: #ffffff; height: 250px;">
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
